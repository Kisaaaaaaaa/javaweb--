<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能学习辅助系统</title>
    <style>
        /* 顶部导航栏样式 */
        .navbar {
            background-color: gray;
            color: white;
            padding: 15px 20px;
            /* 弹性布局:flex */
            display: flex;
            /* 导航栏内容水平分布 */
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        /* 标题样式 */
        .navbar h1 {
            margin: 0;
            font-weight: bold;
        }

        /* 退出链接样式 */
        .logout-link {
            color: white;
            text-decoration: none;
            border: 1px solid white;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        /* 主体内容样式 - 解决被导航栏遮挡问题 */
        .main-content {
            margin-top: 65px; /* 根据导航栏高度调整，确保内容不被遮挡 */
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <h1>智能学习辅助系统</h1>
        <a href="#" class="logout-link">退出登录</a>
    </nav>
    
    <!-- 主体内容区域 -->
    <div class="main-content">
        <!-- form表单：
         action：表单数据提交的url地址
         method：提交方式
         get：默认，表单数据会出现在URL后面，特点：
         1.如果表单中包含隐私信息，get方式不安全，不推荐使用该方式
         2.如果表单数据量大，get方式不推荐使用
         post：表单数据会出现在请求体中，特点：
         1.安全
         2.请求大小没有限制
         注意：表单想要能够采集数据，必须得设置name属性，表示当前表单项的名字
         -->
        <form action="/save" method="post">
            姓名：<input type="text" name="name"><br><br>
            密码：<input type="password" name="password"><br><br>
            性别：<input type="radio" name="gender" value="1">男
            <label for=""><input type="radio" name="gender" value="2">女</label>
            <br><br>
            爱好：<label for=""><input type="checkbox" name="hobby" value="java">java</label>
            <label for=""><input type="checkbox" name="hobby" value="html">html</label>
            <label for=""><input type="checkbox" name="hobby" value="css">css</label>
            <label for=""><input type="checkbox" name="hobby" value="js">js</label>
            <br><br>
            图像: <input type="file" name="image"> <br><br>

            生日: <input type="date" name="birthday"> <br><br>

            时间: <input type="time" name="time"> <br><br>

            日期时间: <input type="datetime-local" name="datetime"> <br><br>

            学历: <select name="degree">
                <option value="">----------- 请选择 -----------</option>
                <option value="1">大专</option>
                <option value="2">本科</option>
                <option value="3">硕士</option>
                <option value="4">博士</option>
            </select> <br><br>

            描述: <textarea name="description" cols="30" rows="10"></textarea> <br><br>

            <input type="hidden" name="id" value="1">

            <!-- 表单常见按钮 -->
            <input type="button" value="按钮">
            <input type="reset" value="重置">
            <input type="submit" value="提交">
            <br>
        </form>
    </div>
</body>
</html>
