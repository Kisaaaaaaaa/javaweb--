<html lang="en">
<head>
    <!-- 字符集 -->
    <meta charset="UTF-8">
    <!-- 设置网页在移动端显示的宽度与缩放比例 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页的标题标签 -->
    <title>【新思想引领新征程】推进长江十年禁渔 谱写长江大保护新篇章</title>
    <!-- 方式二：内联样式 -->
     <style>
        span{
            /* 关键字 */
            /* color:gray; */
            /* RGB表示法 */
             color:rgb(190,178,178);
            
        }
        a{
            /* 去除超链接下面的下划线 */
             text-decoration: none;
        }
     </style>

<body>
    <!--定义一个标题，标题的内容是：【新思想引领新征程】推进长江十年禁渔 谱写长江大保护新篇章 -->
    <h1>【新思想引领新征程】推进长江十年禁渔 谱写长江大保护新篇章</h1>
    <!-- href属性：超链接的属性，表示超链接的网址 
     target属性：打开方式
      _blank:在新窗口打开
      _self:在当前窗口打开
    -->
    <a href="https://www.cctv.com/" target="_blank">央视网</a>
    <!-- 方式一：行内样式 -->
    <!-- <span  style="color: #999;">2024年05月15日 20:07</span> -->
    <span>2024年05月15日 20:07</span>
    <br><br>
    <!-- 定义一个视频，我要引入的是 news.mp4-->
     <video src="news.mp4" width="80%"  controls ></video>
     <!-- 音频 -->
        <!-- <audio src="./audio/news.mp3" controls ></audio> -->
    <p>
        央视网消息（新闻联播）：作为共抓长江大保护的标志性工程，长江十年禁渔今年进入第四年。习近平总书记指出，长江禁渔是为全局计、为子孙谋
        的重要决策。牢记总书记嘱托，沿江省市持续推进长江水生生物多样性恢复，努力保障退捕渔民就业生活。这段时间，记者深入长江两岸，记录下禁渔工作取得的重要阶段性成效和广大干部群众坚定不移推进长江十年禁渔的扎实行动。</p>
   <p>行走在长江沿线，科研人员发现很多可喜现象。</p>
